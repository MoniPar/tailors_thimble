{% extends 'base.html' %}
{% load i18n %}
{% block title %}500 Server Error{% endblock %}

{% block content %}
<div class="container mt-4">
  <div class="row justify-content-center align-items-center">
    <div class="card shadow rounded text-center mb-4">
      <div class="card-header p-4">
        <h2>Error 500</h2>
      </div>
      <div class="card-body p-4">
        <h3>Internal Server Error</h3>
        <p>We are sorry!<br> The server can't display the page at the moment.</p>
      </div>
      <div class="card-footer p-4">
        <p><a class="btn-lg btn-primary" role="button" href="{% url 'home-page' %}">Back to Home Page</a></p>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
