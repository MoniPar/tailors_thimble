{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div class="container-md mt-4 mb-4">
  <div class="row">
    <div class="col-md-8 col-lg-6 mt-4 offset-md-2 offset-lg-3">
      <h2>Edit Appointment</h2>
    </div>
  </div>
  <div class="row">
    <div class="col-md-8 col-lg-6 mt-2 mb-4 offset-md-2 offset-lg-3">
      <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
          {{ form|crispy }}
        </fieldset>
          <div class="form-group">
            <button class="btn btn-primary mb-2" type="submit">Update</button>
          </div>    
      </form>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-8 col-lg-6 mt-3 offset-md-2 offset-lg-3">
        <div class="row justify-content-center mb-4">
          <a href="{% url 'appointments' %}" role="button"
            class="btn btn-outline-primary">Back to Appointments</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
