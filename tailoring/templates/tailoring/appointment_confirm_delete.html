{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-4">
  <div class="row">
    <div class="col-md-8 col-lg-6 mt-4 offset-md-2 offset-lg-3">
      <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
          <legend class="border-bottom mb-4">Delete Appointment</legend>
            <h2>Are you sure you want to delete this appointment?</h2>
        </fieldset>
          <div class="form-group">
            <button class="btn btn-danger mb-2" type="submit">Yes, Delete</button>
            <a class="btn btn-outline-primary mb-2" role="button" 
              href="{% url 'appointment-detail' object.id %}">Cancel</a>
          </div>    
      </form>
    </div>
  </div>
</div>
{% endblock %}
