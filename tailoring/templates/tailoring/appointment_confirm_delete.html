{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div class="container section-container">
  <div class="row">
    <div class="card form--app-card rounded shadow col-10 col-md-6 m-auto text-center">
      <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
          <h2 class="border-bottom mb-4">Delete Appointment</h2>
            <p>Are you sure you want to delete this appointment?</p>
        </fieldset>
          <div class="form-group">
            <button class="btn btn-lg btn-danger mr-4" type="submit">Yes, Delete</button>
            <a class="btn btn-lg btn-outline-primary" role="button" 
              href="{% url 'appointment-detail' object.id %}">Cancel</a>
          </div>    
      </form>
    </div>
  </div>
</div>
{% endblock %}
